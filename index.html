<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body>
    <div id="site-container">
        <h1 id="header">Todo List</h1>
        <nav id="sidebar">
            <div class="btn-container">
                <button id="all-btn" class="base-btn"><i class="fa-solid fa-inbox"></i>All</button>
                <button id="today-btn" class="base-btn"><i class="fa-solid fa-calendar-day"></i>Today</button>
                <button id="week-btn" class="base-btn"><i class="fa-solid fa-calendar-week"></i>This week</button>
            </div>
            <h2>Projects</h2>
            <div class="btn-container">
                <button class="project-btn"><i class="fa-solid fa-list"></i>Project 1</button>
                <button class="project-btn"><i class="fa-solid fa-list"></i>Project 2</button>
            </div>
        </nav>
        <ul id="content">
            <li class="todo priority-low checked">
                <button class="todo-checkbox-btn"></button>
                <div class="todo-title">Wake up</div>
                <button class="todo-details-btn">DETAILS</button>
                <div class="todo-duedate">Jan 1st</div>
                <button class="todo-edit-btn"></button>
                <button class="todo-delete-btn"></button>
            </li>
            <li class="todo priority-med">
                <button class="todo-checkbox-btn"></button>
                <div class="todo-title">Wash teeth</div>
                <button class="todo-details-btn">DETAILS</button>
                <div class="todo-duedate">Jan 1st</div>
                <button class="todo-edit-btn"></button>
                <button class="todo-delete-btn"></button>
            </li>
            <li class="todo priority-high">
                <button class="todo-checkbox-btn"></button>
                <div class="todo-title">Brush face</div>
                <button class="todo-details-btn">DETAILS</button>
                <div class="todo-duedate">Jan 1st</div>
                <button class="todo-edit-btn"></button>
                <button class="todo-delete-btn"></button>
            </li>
        </ul>
    </div>
</body>
</html>
